
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>

  </mat-card>

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
    </mat-card-header>
    <mat-divider class="mb-2"></mat-divider>
    <mat-card-content>

      <mat-list>
        <mat-card-subtitle>Primera apariciÃ³n</mat-card-subtitle>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-card-subtitle>Personajes</mat-card-subtitle>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-card-subtitle>Creador</mat-card-subtitle>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-card-subtitle>Alter ego</mat-card-subtitle>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <mat-divider class="mb-2"></mat-divider>

      <button
       mat-flat-button
       color="basic"
       (click)="goBack()"
      >
      <mat-icon>arrow_back_ios</mat-icon>
        Regresar
      </button>

    </mat-card-content>

  </mat-card>

</div>
